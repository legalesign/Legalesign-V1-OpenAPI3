      resource_uri:
        type: string
        description: Resource URI
      return_signer_links:
        type: boolean
        description: Ignore
      sign_mouse:
        type: boolean
        description: ignore
      sign_time:
        type: string
        format: date-time
        description: Sign time
      sign_type:
        type: boolean
