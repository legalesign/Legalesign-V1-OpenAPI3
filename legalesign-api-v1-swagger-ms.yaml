  DocumentSignerPost:
    type: object
    required:
      - email
      - firstname
      - lastname
    properties:
      order:
        type: integer
        format: int32
        description: >-
          Zero-indexed signer ordering, deprecated. Ordering of
          signers/witnesses/approvers is now the natural order of your signers
          list.
        x-deprecated: true
      email:
        type: string
        maxLength: 75
        format: email
      firstname:
        type: string
        maxLength: 60
        pattern: ^[-\w' ]{1,60}
      lastname:
        type: string
        maxLength: 60
        pattern: ^[-\w' ]{1,60}
      attachments:
        type: array
        description: List of attachment resource URIs
        items:
          type: string
          pattern: ^/api/v1/attachment/[-\w]{1,60}/$
      behalfof:
        type: string
        maxLength: 120
        description: deprecated, do not use
        x-deprecated: true
      decide_later:
        type: boolean
        description: >-
          Add this you want the previous signer or approver to decide who the
          next person should be.  Commonly used for witnesses (see \"role\"). If
          you use this leave all other attributes blank. First signer cannot use
          this attribute.
      expires:
        type: string
        format: date-time
        description: ISO8601 formed datetime, set to TZ of sender or timezone if used
        x-nullable: true
      message:
        type: string
        description: >-
          Your personal message for the party, entered in the centre of the
          group email template. Use the name of a saved email template preceeded
          by a hash symbol to use that template.  If there is more than one
          template of the same name it will select the one last modified.
      reviewers:
        type: array
        items:
          $ref: '#/definitions/ReviewersPost'
      role:
        type: string
        enum:
          - witness
          - approver
        x-deprecated: true
        description: >-
          If this person is a witness use \"witness\". Required where a witness
          is defined in your PDF. If this person is a normal signer, use
          \"approver\" to switch to an approver role.  Witnesses and witnessed
          signers also require \"sms\" (see also \"decide_later\").
      sms:
        type: string
        description: >-
          Use international format number to add SMS verification. Required if a
          witness or a witnessed signer.
      subject:
        type: string
        maxLength: 150
        description: Subject line for outbound email
      timezone:
        type: string
        description: >-
          TZ of the signer, must be valid TZ as per timezoneenum (see User for
          timezoneenum details).  If blank uses tz of the sender.
  ReviewersPost:
    type: object
    description: >-
      Create a reviewer. A reviewer is linked to a signer and  receives emailed
      copies of draft and signed documents. N.B. they only receive them if their
      associated signer does. Therefore make sure your admin/experience settings
      are set to attach PDFs to your signer emails. You can set to include the
      signing link to a reviewer, and thereby hit the use case to send a
      document to a group of people where the first who signs, signs.
    required:
      - email
    properties:
      firstname:
        type: string
        maxLength: 60
      lastname:
        type: string
        maxLength: 60
      email:
        type: string
        format: email
      include_link:
        type: boolean
        default: false
        description: include a link to the signing pages enabling a reviewer to signer
