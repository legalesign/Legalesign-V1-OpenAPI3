        user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
        uuid: d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0
  MemberResponse:
    type: object
    properties:
      created:
        type: string
        format: date-time
        description: Created
      group:
        type: string
        description: Group resource URI
      modified:
        type: string
        format: date-time
        description: Modified
      permission:
        $ref: '#/definitions/PermissionsEnum'
      resource_uri:
        type: string
        description: Resource URI
      user:
        type: string
        description: User resource uri
    example:
      created: 2020-05-20T:15:10
      modified: 2020-05-20T:15:10
      permission: 1
      resource_uri: /api/v1/member/m0m0m0m0-m0m0-m0m0-m0m0-m0m0m0m0m0m0/
      user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
  AttachmentResponse:
    type: object
    description: Attach item
    properties:
      created:
        type: string
        format: date-time
        description: Created
      description:
        type: string
        description: Description
      filename:
        type: string
        description: File name
      group:
        type: string
        description: Group
      resource_uri:
        type: string
        description: Attach resource uri
      user:
        type: string
        description: Resource uri for useraccount
      uuid:
        type: string
        format: uuid
        description: Id for attach
    example:
      created: 2020-05-20T:15:10
      description: Attach for supplier contract
      filename: attach1.pdf
      resource_uri: /api/v1/attachment/f0f0f0f0-f0f0-f0f0-f0f0-f0f0f0f0f0f0/
      uuid: f0f0f0f0-f0f0-f0f0-f0f0-f0f0f0f0f0f0
  AttachmentListResponse:
    type: object
    description: Attachment Listing
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        description: Listing
        items:
          type: object
          properties:
            created:
              type: string
              format: date-time
              description: Created
            description:
              type: string
              description: Description
            filename:
              type: string
              description: File name
            group:
              type: string
              description: Group
            resource_uri:
              type: string
              description: Resource URI
            user:
              type: string
              description: Useraccount resource URI
            uuid:
              type: string
              format: uuid
              description: Id for attach item
    example:
      meta:
        limit: 20
        next: /api/v1/attachment/?offset=20&limit=20
        previous: None
        total_count: 26
      objects:
        - created: 2020-05-20T:15:10
          description: Attachment for supplier contract
          filename: attach1.pdf
          resource_uri: /api/v1/attachment/f0f0f0f0-f0f0-f0f0-f0f0-f0f0f0f0f0f0/
          uuid: f0f0f0f0-f0f0-f0f0-f0f0-f0f0f0f0f0f0
  AttachmentPost:
    type: object
    description: Attachment
    required:
      - filename
      - group
      - pdf_file
    properties:
      group:
        type: string
        description: URI of the group name
        pattern: ^/api/v1/group/[-\w]{1,50}/$
        maxLength: 90
      pdf_file:
        type: string
        format: byte
        description: >-
          Base64 encoded PDF file data, max size is a group setting, 5MB by
          default
      filename:
        type: string
        pattern: ^[-\w]{1,250}.pdf$
        description: Simple alphanumeric name ending .pdf
        maxLength: 250
      user:
        type: string
        description: Assign to another accountuser
        pattern: ^/api/v1/user/[-\w]{1,75}/$
      description:
        type: string
        maxLength: 250
  UserDetailResponse:
    type: object
    description: Accountuser
    properties:
      date_joined:
        type: string
        format: date-time
        description: Date joined
      email:
        type: string
        format: email
        description: Email
      first_name:
        type: string
        description: First name
      groups:
        type: array
        description: List of groups accountuser has joined
        items:
          type: string
      last_login:
        type: string
        format: date-time
        description: Last login
      last_name:
        type: string
        description: Last name
      resource_uri:
        type: string
        description: Resource URI
      timezone:
        type: string
        description: Timezone
      username:
        type: string
        description: Username
securityDefinitions:
  api_key:
    type: apiKey
    in: header
    name: Authorization
paths:
  /user/{userId}/:
    get:
      tags:
        - user
      summary: Get useraccount
      operationId: GetUser
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          format: uuid
          description: Accountuser Id
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/UserDetailResponse'
      produces:
        - application/json
      description: Get useraccount details
  /member/{memberId}/:
    get:
      tags:
        - member
      parameters:
        - name: memberId
          in: path
          description: Member id
          required: true
          type: string
          format: uuid
      summary: Accountuser within a group
      operationId: GetMember
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/MemberResponse'
      produces:
        - application/json
      description: Details of an accountuser within a group
  /attachment/{attachId}/:
    get:
      parameters:
        - name: attachId
          in: path
          description: attach id
          required: true
          type: string
          format: uuid
      tags:
        - attachment
      summary: Attach details
      operationId: GetAttachment
      responses:
        '200':
          description: Success, result in response.
          schema:
            $ref: '#/definitions/AttachmentResponse'
      produces:
        - application/json
      description: Get attach details
    delete:
      parameters:
        - name: attachId
          in: path
          description: Attach Id
          required: true
          type: string
          format: uuid
      tags:
        - attachment
      summary: Delete an attach
      operationId: DeleteAttachment
      responses:
        '204':
          description: Success attach deleted
      description: Delete an attach
  /attachment/:
    get:
      tags:
        - attachment
      summary: Get attachments
      description: List attachments
      operationId: GetAttachments
      parameters:
        - name: group
          in: query
          description: Filter by a specific group
          required: false
          type: string
          x-example: my-group
        - name: limit
          in: query
          description: Use with offset to iterate through results.
          required: false
          type: integer
          default: 20
        - name: offset
          in: query
          description: Use with limit to iterate through results.
          required: false
          type: integer
      responses:
        '200':
          description: Success, result in response.
          schema:
            $ref: '#/definitions/AttachmentListResponse'
        '400':
          description: Invalid status value
      produces:
        - application/json
    post:
      tags:
        - attachment
      summary: Upload PDF attach
      operationId: PostAttachment
      parameters:
        - name: body
          in: body
          description: Name, group and b64encoded file
          required: true
          schema:
            $ref: '#/definitions/AttachmentPost'
      responses:
        '201':
          description: xxxxx
      consumes:
        - application/json
      produces:
        - application/json
      description: Save a pdf to attach to a recipient email
  /document/{docId}/fields/:
    get:
      parameters:
        - name: docId
          in: path
          description: Document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Get document fields
      operationId: GetDocumentFields
      responses:
        '200':
          description: success
          schema:
            type: array
            description: List of document fields
            items:
              type: object
              properties:
                element_type:
                  type: string
                  description: Element type
                fieldorder:
                  type: integer
                  x-nullable: true
                  description: Field order
                label:
                  type: string
                  description: Label
                label_extra:
                  type: string
                  x-nullable: true
                  description: Extra label
                signer:
                  type: integer
                  description: Recipient
                state:
                  type: boolean
                validation:
                  type: integer
                  x-nullable: true
                  description: Validation identifier
                value:
                  type: string
                  description: Value
      produces:
        - application/json
      description: The fields from the document
  /document/{docId}/auditlog/:
    get:
      parameters:
        - name: docId
          in: path
          description: Document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Download the document auditlog
      operationId: AuditLog
      responses:
        '200':
          description: A PDF binary of the auditlog
          schema:
            type: file
      produces:
        - application/pdf
      description: PDF of only the document auditlog
  /pdf/{docId}/:
    get:
      tags:
        - document
      summary: Download PDF
      description: >-
        Get the draft or final PDF for a signing document, depending on its
        status. Note a 200 or 302 response is possible.
      operationId: GetDocumentPdf
      parameters:
        - name: docId
          in: path
          required: true
          type: string
          format: uuid
          description: Document Id
      responses:
        '200':
          description: A PDF file
          schema:
            type: file
        '201':
          description: Being de-archived, available in 4 hours
        '302':
          description: Redirect to the download location
          headers:
            location:
              description: A short-lease URL for document download
              type: string
      produces:
        - application/pdf
  /document/{docId}/delete/:
    delete:
      parameters:
        - name: docId
          in: path
          description: Document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Permanently delete signing document
      description: Permanently deletes data and files
      operationId: DeleteDocument
      responses:
        '200':
          description: Something went wrong, you may need to allow automated deletions.
        '204':
          description: Successful operation
  /document/{docId}/:
    get:
      parameters:
        - name: docId
          in: path
          description: Document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Get document
      operationId: GetDocument
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DocumentResponseDetail'
      produces:
        - application/json
      description: Return a specific document
    delete:
      tags:
        - document
      summary: Void/archive signing document
      description: >-
        Delete does not remove permanently but sets it with status 40 (removed) 
        and archives it.
      operationId: ArchiveDocument
      parameters:
        - name: docId
          in: path
          description: Document id
          required: true
          type: string
          format: uuid
        - name: email
          in: query
          description: >-
            If set to true or 1 the recipients are notified the document is
            voided.
          required: false
          type: string
      responses:
        '204':
          description: Success
  /signer/{signerId}/:
    get:
      tags:
        - recipient
      summary: Get signer
      description: Get status and details of an individual signer
      operationId: GetSigner
      parameters:
        - name: signerId
          in: path
          description: Id of signer
          required: true
          type: string
          format: uuid
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SignerResponse'
      produces:
        - application/json
  /signer/{signerId}/send-reminder/:
    post:
      tags:
        - recipient
      summary: Send signer reminder email
      operationId: PostSignerReminder
      parameters:
        - name: signerId
          in: path
          required: true
          type: string
          format: uuid
          description: Signer Id
        - name: body
          in: body
          description: Message text
          required: true
          schema:
            $ref: '#/definitions/SendReminderPost'
      responses:
        '200':
          description: Success
        '401':
          description: Failed to send
      consumes:
        - application/json
      description: Send a recipient a reminder email
  /signer/{signerId}/new-link/:
    get:
      tags:
        - recipient
      summary: Get signer link
      description: One-use link for recipient to go to signing pages
      operationId: GetSignerLink
      parameters:
        - name: signerId
          in: path
          description: ID of signer
          required: true
          type: string
          format: uuid
      responses:
        '201':
          description: operation sucessful
          headers:
            Location:
              description: New URL for signing
              type: string
  /signer/{signerId}/fields1/:
    get:
      tags:
        - recipient
      summary: Get signer form fields
      operationId: GetSignerFields
      parameters:
        - name: signerId
          in: path
          description: Signer Id
          required: true
          type: string
          format: uuid
      responses:
        '200':
          description: operation successful
          schema:
            type: array
            items:
              type: object
              properties:
                label:
                  type: string
                  description: Label
                label_extra:
                  type: string
                  description: Extra label
                state:
                  type: boolean
                  description: State
                fieldorder:
                  type: integer
                  x-nullable: true
                  description: Field order
                value:
                  type: string
                  x-nullable: true
                  description: >-
                    If the field is a signer file this value will be a short
                    lived download URL
      produces:
        - application/json
      description: Return the form fields from a specific recipient
  /signer/{signerId}/reset/:
    post:
      tags:
        - recipient
      summary: Reset to earlier signer
      description: Reset to an earlier signer if forwarded
      operationId: PostSignerReset
      parameters:
        - name: signerId
          in: path
          required: true
          type: string
          format: uuid
          description: Signer Id
        - name: body
          in: body
          description: Email of the earlier signer, notify current signer by email of event
          required: true
          schema:
            $ref: '#/definitions/SignerResetResponse'
      responses:
        '200':
          description: Success
        '400':
          description: >-
            Document either signed, or email is same as existing, or if previous
            email not found. Read response body for error information.
      consumes:
        - application/json
  /signer/{signerId}/rejection/:
    get:
      tags:
        - recipient
      summary: Get signer rejection reason
      description: Returns the reason signer gave for rejecting a document
      operationId: GetSignerRejection
      parameters:
        - name: signerId
          in: path
          required: true
          type: string
          format: uuid
          description: Signer Id
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              status:
                type: integer
                description: Recipient statues
              reason:
                type: string
                description: Reject reason
      produces:
        - application/json
  /document/:
    get:
      tags:
        - document
      summary: Get documents
      description: List unarchived signing documents.
      operationId: GetDocuments
      parameters:
        - name: group
          in: query
          description: Filter by a specific group, required.
          required: true
          type: string
        - name: archived
          in: query
          description: >-
            Filter on archived status, default is unarchived, use value all in
            this parameter to query all documents
          required: false
          type: string
        - name: email
          in: query
          description: Filter by signer email
          required: false
          type: string
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          type: integer
          default: 20
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          type: integer
        - name: status
          in: query
          description: Filter on document status
          required: false
          type: integer
        - name: nosigners
          in: query
          description: Add value 1 to remove signers information for a faster query
          required: false
          type: string
        - name: created_gt
          in: query
          description: Filter for those documents created after a certain time
          required: false
          type: string
          format: date-time
        - name: modified_gt
          in: query
          description: Filter for those documents modified after a certain time
          required: false
          type: string
          format: date-time
      responses:
        '200':
          description: successful operation, list of document objects
          schema:
            $ref: '#/definitions/DocumentListResponse'
        '400':
          description: Invalid status value
      produces:
        - application/json
    post:
      tags:
        - document
      summary: Create signing document
      operationId: PostDocument
      parameters:
        - name: body
          in: body
          description: Send a document to be signed
          required: true
          schema:
            $ref: '#/definitions/DocumentPost'
      responses:
        '201':
          description: >-
            Success. Document URI will be in Location header. If
            return_signer_links was set to true, the body will contain a JSON
            dict containing the signing links.
          headers:
            Location:
              description: New document resource uri
              type: string
          schema:
            type: object
            properties:
              signer_1:
                type: string
                description: Recipient link
          examples:
            application/json:
              signer_1: https://app1.legalesign.com/esign/...
        '400':
          description: Bad Request, read response for error information
          examples:
            application/json:
              document:
                name:
                  - This field is required.
        '401':
          description: Unauthorized
        '429':
          description: Throttled
        '500':
          description: Usually unparseable JSON, or mis-referenced object
      consumes:
        - application/json
      produces:
        - application/json
      description: Send a document for signature or approval
  /templatepdf/{pdfId}/:
    get:
      parameters:
        - name: pdfId
          in: path
          description: Uploaded PDF id
          required: true
          type: string
          format: uuid
      tags:
        - templatepdf
      summary: Get PDF template
      operationId: GetPdfTemplate
      responses:
        '200':
          description: PDF template details
          schema:
            $ref: '#/definitions/TemplatePdfResponse'
      produces:
        - application/json
      description: Details of a specific PDF template
  /templatepdf/{pdfId}/edit-link/:
    get:
      tags:
        - templatepdf
      summary: Get PDF embeddable link
      operationId: GetPdfTemplateEditLink
      parameters:
        - name: pdfId
          in: path
          description: uploaded PDF id
          required: true
          type: string
          format: uuid
        - name: hide_sender_fields
          in: query
          description: hide sender fields from rendered page
          required: false
          type: boolean
        - name: css_body_backgroundcolor
          in: query
          description: use hex code excluding hash symbol to change background color
          required: false
          type: string
      responses:
        '201':
          description: One-use link for embedding the pdf edit page
          headers:
            location:
              description: One-use link to pdf edit page.
              type: string
          schema:
            type: string
      produces:
        - application/json
      description: Return a one-use link to embed PDF editor
  /templatepdf/:
    get:
      tags:
        - templatepdf
      summary: Get PDF templates
      operationId: GetPdfTemplates
      parameters:
        - name: group
          in: query
          description: can be full resource_uri or only id
          required: false
          type: string
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          type: integer
          default: 20
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/TemplatePdfListResponse'
      produces:
        - application/json
      description: List PDF templates
    post:
      tags:
        - templatepdf
      summary: Create PDF template
      description: Upload a PDF document you want to send to be signed
      operationId: PostPdfTemplate
      parameters:
        - name: body
          in: body
          description: Data for PDF upload
          required: true
          schema:
            $ref: '#/definitions/TemplatePdfFieldPost'
      responses:
        '201':
          description: Success
          headers:
            location:
              description: Resource uri for new pdf template
              type: string
      consumes:
        - application/json
  /group/:
    get:
      tags:
        - group
      summary: Get groups
      description: List groups the api user belongs to
      operationId: GetGroups
      parameters:
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          type: integer
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GroupListResponse'
      produces:
        - application/json
    post:
      tags:
