swagger: '2.0'
info:
  description: This is a Microsoft connector to the Legalesign eSignature Platform REST API.
  version: 1.0.0
  title: Legalesign API
  termsOfService: https://legalesign.com/opn/terms/
  contact:
    email: support@legalesign.com
    name: API support
    url: https://legalesign.com/contact/
consumes:
  - application/json
produces:
  - application/json
x-ms-connector-metadata:
  categories:
    - eSignature
  visibility: important
host: eu-api.legalesign.com
basePath: /api/v1
schemes:
  - https
tags:
  - name: attachment
    description: Static email attachments
  - name: document
    description: Signing documents
  - name: signer
    description: Document signers
  - name: templatetext
    description: Text/html based templates
    externalDocs:
      description: Information about html/text templates
      url: >-
        https://legalesign.com/articles/esignature-api/using-htmltext-in-the-api/
  - name: templatepdf
    description: PDF based templates
  - name: group
    description: Groups (aka teams) contain everything
  - name: member
    description: A member is a user assigned to a group
  - name: user
    description: A user provides login access
  - name: webhook
    description: Event notifications/webhooks
    externalDocs:
      description: Information about callbacks
      url: https://apidocs.legalesign.com/docs/webhooks
externalDocs:
  description: Find out more about Legalesign API
  url: https://apidocs.legalesign.com/
security:
  - api_key: []
definitions:
  MemberResponse:
    type: object
    properties:
      created:
        type: string
        format: date-time
      group:
        type: string
        format: uri
      modified:
        type: string
        format: date-time
      permission:
        $ref: '#/definitions/PermissionsEnum'
      resource_uri:
        type: string
        format: uri
      user:
        type: string
        format: uri
    example:
      created: 2020-05-20T:15:10
      modified: 2020-05-20T:15:10
      permission: 1
      resource_uri: /api/v1/member/m0m0m0m0-m0m0-m0m0-m0m0-m0m0m0m0m0m0/
      user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
  DocumentPost:
    type: object
    required:
      - group
      - name
      - signers
    description: >-
      Send a document to be signed. In addition to the required fields, the POST
      must also  contain either text (raw html) or a reference to a saved
      template (html) or a  templatepdf (uploaded pdf). Also recommended -
      do_email, auto_archive and pdftext (if using pdf).
    properties:
      group:
        type: string
        format: uri
        pattern: ^/api/v1/group/[-\w]{1,50}/$
      name:
        type: string
        minLength: 1
        maxLength: 60
      text:
        type: string
        description: >-
          Raw html. This API call must contain either one of the attributes
          text, templatepdf, template.
      templatepdf:
        type: string
        format: uri
        pattern: ^/api/v1/templatepdf/[-\w]{1,60}/$
        description: >-
          Resource URI of templatepdf object. This API call must contain either
          one of the attributes text, templatepdf, template.
      template:
        type: string
        pattern: ^/api/v1/template/[-\w]{1,60}/$
        format: uri
        description: >-
          Resource URI of text template object. This call must contain either
          one of the attributes text, templatepdf, template.
      signers:
        type: array
        items:
          $ref: '#/definitions/DocumentSignerPost'
      signature_type:
        type: integer
        description: >-
          Use 4 to get your executed PDF Certified. Recommended. Defaults to 1
          (uses a sha256 hash for document integrity).
        default: 1
      append_pdf:
        type: boolean
        description: >-
          Append Legalesign validation info to final PDF. If not included uses
          the group default.
        default: false
      auto_archive:
        type: boolean
        description: Send to archive soon after signing. Keeps web app clutter free
        default: true
      do_email:
        type: boolean
        description: >-
          Use Legalesign email to send notification emails. If false suppresses
          all emails.
        default: false
      cc_emails:
        type: string
        description: >-
          Comma delimited string of email addresses that are notified of signing
          or rejection.
      convert_sender_to_signer:
        type: boolean
        description: >-
          If any sender fields are left blank, convert them to fields for the
          first recipient.
      footer:
        type: string
        description: >-
          Text doc only. The footer for the final pdf. Use keyword \"default\"
          to use group default footer.
      footer_height:
        type: integer
        format: int64
        description: >-
          Text based doc only. Pixel height of PDF footer, if used. 1px =
          0.025cm
      header:
        type: string
        description: >-
          Text based doc only. The header for the final pdf. Use keyword
          \"default\" to use group header footer.
      header_height:
        type: integer
        format: int64
        description: >-
          Text based doc only. Pixel height of final PDF footer, if used. 1px =
          0.025cm
      pdf_password:
        type: string
        pattern: ^[-\w ]{0,150}$
        description: >-
          Set a password. Must be ascii encode-able, you must also set
          signature_type to 4 and choose a pdf_password_type.
      pdf_password_type:
        type: integer
        x-enum-varnames:
          - passtype1
          - passtype2
        enum:
          - 1
          - 2
        description: >-
          1 to store password, 2 for to delete from our records upon final
          signing.
      pdftext:
        type: object
        description: >-
          Assign values to PDF sender fields, use the template's field label or
          its uuid as object keys. See templatepdf/:id/fields/ and filter for
          element_type="admin", to get relevant fields with their label or uuid.
          See also strict_fields. 
        additionalProperties:
          type: string
      redirect:
        type: string
        maxLength: 250
        pattern: ^https://
        description: >-
          URL to send the signer to after signing (instead of download page). 
          Your URL will include query parameters with ID and state information
          as follows:
          YOUR-URL?signer=[signer_uid]&doc=[doc_id]&group=[group_id]&signer_state=[signer_status]&doc_state=[doc_status]
      reminders:
        type: string
        pattern: ^(default|)$
        description: >-
          Put 'default' if you wish to use the default reminder schedule in the
          group (go to web app to set default schedule)
      return_signer_links:
        type: boolean
        description: Return document links for signers in the response BODY.
      signers_in_order:
        type: boolean
        description: >-
          Notify signers in their order sequence. If false all are notified
          simulataneously.
      signertext:
        type: object
        description: >-
          Add custom placeholders to signer fields. Use field labels or uuid as
          keys in the object (as for pdftext). See templatepdf/:id/fields/ and
          filter for element_type = "text" to get relevant fields with their
          labels or uuid.
        additionalProperties:
          type: string
      strict_fields:
        type: boolean
        description: >-
          pdftext fails silently for invalid field value, set to true to return
          an error
      tag:
        type: string
        pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
        maxLength: 250
      tag1:
        type: string
        pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
        maxLength: 250
      tag2:
        type: string
        pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
        maxLength: 250
      user:
        type: string
        format: uri
        description: Assign document another user in the group. Defaults to API
  TemplateDetailPatch:
    type: string
    description: json with any fields to update
  TemplateListResponse:
    type: object
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        items:
          $ref: '#/definitions/TemplateResponse'
  TemplatePdfFieldsList:
    type: object
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        items:
          $ref: '#/definitions/TemplatePdfFieldDetail'
        example:
          - ax: 0.215025906735751
            ay: 0.367795045508885
            bx: 0.446891191709845
            by: 0.425434569754081
            uuid: 249590ba-9b25-41cc-a94f-bec7e6a3be21
            element_type: signature
            fieldorder: null,
            font_name': ''
            font_size: 12
            hide_border: false
            label: Sign here,
            label_extra: ''
            logic_action: null
            logic_group: ''
            map_to: ''
            optional: false
            options: ''
            page: 1,
            signer: 1
            substantive: false
            validation: None
            value': ''
          - ax: 0.20207253886010362
            ay: 0.23421773535334944
            bx: 0.47797927461139894
            by: 0.24702651851894872
            element_type: text
            font_name: liberation
            font_size: 11
            hide_border: false
            label: ''
            label_extra: ''
            logic_action: null
            logic_group: ''
            map_to: ''
            optional: false
            options: ''
            page: 1
            signer: 1
            substantive: false
            validation: None
            value: ''
  TemplatePdfFieldDetail:
    type: object
    required:
      - ax
      - ay
      - bx
      - by
      - element_type
      - page
      - signer
    properties:
      align:
        type: integer
        description: |
          one of the following: 
            * 1 - left 
            * 2 - middle 
            * 3 - right
        enum:
          - 1
          - 2
          - 3
        x-nullable: true
      ax:
        type: number
        format: float
        description: left vertical, 0 = left page edge, 1 = right page edge
      ay:
        type: number
        format: float
        description: upper horizontal, 0 = top page edge, 1 = bottom page edge
      bx:
        type: number
        format: float
        description: right vertical, 0 = left page edge, 1 = right page edge
      by:
        type: number
        format: float
        description: lower horizontal. 0 = top page edge, 1 = bottom page edge
      element_type:
        type: string
        description: >-
          Must be one of the following: * signature - signature field  *
          initials - initials field  * text - signer field (field for signer to
          complete) * admin - sender field (field to complete by admin user when
          sending)
        enum:
          - signature
          - initials
          - text
          - admin
      fieldorder:
        type: integer
        format: int32
        description: order signer progresses through fields, top-down if blank
      font_name:
        type: string
        enum:
          - ''
          - arial
          - courier
          - helvetica
          - liberation
          - verdana
      font_size:
        type: integer
      hide_border:
        type: boolean
      label:
        type: string
        description: help signer/sender understand what to do
      label_extra:
        type: string
        description: not in use
        x-deprecated: true
      logic_action:
        type: integer
        x-enum-varnames:
          - one-of-a-group
          - sum
          - conditional
        enum:
          - 1
          - 2
          - 3
        description: >-
          offers options for more advanced forms 1 = One of a set of field
          (radio group), 2 = Sum a set of fields,  3 = Conditional upon another
          field
      map_to:
        type: string
        pattern: ^[\.-_  \w:]{0,120}$
        maxLength: 120
        description: custom data for form integrations
      logic_group:
        type: string
        pattern: ^[\.-_  \w:]{0,60}$
        maxLength: 60
        description: values to enable a given logic_action in the form
      optional:
        type: boolean
      options:
        type: string
        description: user for certain validation types
      page:
        type: integer
        format: int32
        description: which page to place field on
      signer:
        type: integer
        format: int32
        description: >-
          1-Index number for signer (witness+100) (approver+200). Null  if
          sender field.
        minimum: 1
        x-nullable: true
      substantive:
        type: boolean
        x-deprecated: true
        description: >-
          Not in use. Set if field substantive to contract terms, if so will not
          let others sign till this field completed
        default: false
      validation:
        $ref: '#/definitions/PdfFieldValidationEnum'
      value:
        type: string
      uuid:
        description: Unique reference for this field
        type: string
        format: uuid
  PdfFieldsPost:
    type: object
    required:
      - ax
      - ay
      - bx
      - by
      - element_type
      - page
      - signer
    properties:
      align:
        type: integer
        description: |
          one of the following: 
            * 1 - left 
            * 2 - middle 
            * 3 - right
        enum:
          - 1
          - 2
          - 3
        x-nullable: true
        x-enum-varnames:
          - left
          - center
          - right
      ax:
        type: number
        format: float
        description: >-
          % of page width - left vertical: 0 = left page edge, 1 = right page
          edge
      ay:
        type: number
        format: float
        description: >-
          % of page height - upper horizontal: 0 = top page edge, 1 = bottom
          page edge
      bx:
        type: number
        format: float
        description: >-
          % of page width - right vertical, 0 = left page edge, 1 = right page
          edge
      by:
        type: number
        format: float
        description: >-
          % of page height lower horizontal. 0 = top page edge, 1 = bottom page
          edge
      element_type:
        type: string
        description: >
          Must be one of the following: * signature - signature field * initials
          - initials field  * text - signer field (field for signer to
          complete)  * admin - sender field (field to complete by admin user
          when sending, use pdftext)
        enum:
          - signature
          - initials
          - text
          - admin
      fieldorder:
        type: integer
        format: int32
        x-nullable: true
        description: >-
          Ordering of fields as the signer progresses (top-down by if left
          blank)
      font_name:
        type: string
        enum:
          - ''
          - arial
          - courier
          - helvetica
          - liberation
          - verdana
      font_size:
        type: integer
        format: int32
        minimum: 6
        maximum: 20
      hide_border:
        type: boolean
      label:
        type: string
        pattern: ^[-\w ]{0,60}$
        description: Help a signer/sender understand what to do with the form field
      label_extra:
        type: string
        maxLength: 250
        description: unused. more label if required
        x-deprecated: true
      logic_action:
        type: integer
        x-enum-varnames:
          - one-of-a-group
          - sum
          - conditional
        enum:
          - 1
          - 2
          - 3
        description: |
          offers options for more advanced forms
            1 = One of a set of field - radio group
            2 = Sum a set of fields
            3 = Conditional upon another field
      logic_group:
        type: string
        pattern: ^[\.-_  \w:]{0,60}$
        maxLength: 60
        description: values to enable a given logic_action in the form
      map_to:
        type: string
        pattern: ^[\.-_  \w:]{0,120}$
        maxLength: 120
        description: custom data for form integrations
      optional:
        type: boolean
        description: Set true to allow field to be ignored
        default: false
      options:
        type: string
        description: Additional values for certain validation types.
      page:
        type: integer
        format: int32
        description: which page to place field on
      signer:
        type: integer
        format: int32
        description: 1-indexed number of signer (witness+100) (approver+200)
        minimum: 1
      substantive:
        type: boolean
        description: >-
          Set if field substantive to contract terms, if so will not let other
          sign till this field completed
        default: false
      validation:
        $ref: '#/definitions/PdfFieldValidationEnum'
      value:
        type: string
  SignerResponse:
    type: object
    properties:
      document:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      has_fields:
        type: boolean
      order:
        type: integer
        format: int32
      resource_uri:
        type: string
      status:
        $ref: '#/definitions/SignerStatusEnum'
    example:
      document: /api/v1/document/d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0/
      email: joe.biggins@widgets.com
      first_name: Joe
      has_fields: true
      last_name: Biggins
      order: 0
      resource_uri: /api/v1/signers/s0s0s0s0-s0s0-s0s0-s0s0-s0s0s0s0s0s0/
      status: 20
  DocumentListResponse:
    type: object
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        items:
          type: object
          properties:
            archived:
              type: boolean
            auto_archive:
              type: boolean
            cc_emails:
              type: string
            created:
              type: string
              format: date-time
            do_email:
              type: boolean
            download_final:
              type: boolean
            group:
              type: string
              pattern: ^/api/v1/group/[-\w]{1,50}/$
            modified:
              type: string
              format: date-time
            name:
              type: string
            pdftext:
              type: string
            redirect:
              type: string
            resource_uri:
              type: string
            return_signer_links:
              type: boolean
            signers:
              type: array
              description: nested arrays with signer details
              items:
                type: array
                minItems: 8
                maxItems: 8
                items:
                  type: string
                description: >-
                  Always contains [signer URI, first name, last name, email, sms
                  number, has_fields, status, signer order (0-indexed)]
            signers_in_order:
              type: integer
              format: int32
              enum:
                - 0
                - 1
              minLength: 1
            status:
              $ref: '#/definitions/DocumentStatusEnum'
            tag:
              type: string
              pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
            tag1:
              type: string
              pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
            tag2:
              type: string
              pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
            template:
              type: string
              pattern: ^/api/v1/template/[-\w]{1,60}/$
              x-nullable: true
            templatepdf:
              type: string
              pattern: ^/api/v1/templatepdf/[-\w]{1,60}/$
              x-nullable: true
            text:
              type: string
              x-nullable: true
            user:
              type: string
              pattern: ^/api/v1/user/[-\w]{1,60}/$
            uuid:
              type: string
              format: uuid
        example:
          - archived: false
            auto_archive: true
            cc_emails: None
            created: 2020-05-20T:15:10
            do_email: false
            download_final: false
            group: /api/v1/group/my-group/
            modified: 2020-05-20T:15:10
            name: test cs_agreement
            pdftext: None
            redirect: https://example.com/redirect-receive/
            resource_uri: /api/v1/document/d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0/
            signers:
              - >-
                /api/v1/signers/s0s0s0s0-s0s0-s0s0-s0s0-s0s0s0s0s0s0/, Joe,
                Biggins, joe.biggins@widgets.com, '', true, 20, 0
              - >-
                /api/v1/signers/s1s1s1s1-s1s1-s1s1-s1s1-s1s1s1s1s1s1/, Betty,
                MacLean, betty.maclean@widgets.comma, '', true, 10, 1
            signer_in_order: true
            status: 10
            tag: contract2020myref
            tag1: my_other_ref
            tag2: andFinalRef
            template: None
            templatepdf: /api/v1/templatepdf/p0p0p0p0-p0p0-p0p0-p0p0-p0p0p0p0p0p0/
            text: ''
            user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
            uuid: d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0
  HTMLSigningPreviewPost:
    type: object
    properties:
      text:
        type: string
      title:
        type: string
      group:
        type: string
        pattern: ^/api/v1/group/[-\w]{1,50}/$
      signee_count:
        type: integer
        format: int32
  DocumentPdfPreview:
    type: object
    required:
      - group
      - is_signature_per_page
      - signature_type
      - signee_count
      - text
    properties:
      text:
        type: string
        description: raw html
      signee_count:
        type: integer
        format: int32
        description: number of signers
      signature_type:
        type: integer
      is_signature_per_page:
        type: integer
      group:
        type: string
        pattern: ^/api/v1/group/[-\w]{1,50}/$
      title:
        type: string
      header:
        type: string
      footer:
        type: string
      header_height:
        type: integer
        format: int64
      footer_height:
        type: integer
        format: int64
      pdfheader:
        type: boolean
        format: int64
        description: Set to true to use group default
  CallbackDeletePost:
    type: object
    required:
      - url
    properties:
      url:
        type: string
        pattern: ^(http|https)://
        description: URL to remove, it must match any registered callback exactly
      eventFilter:
        $ref: '#/definitions/WebhookEventFilterEnum'
      group:
        description: if a group filter is applied refer to it with slug or resource_uri
        type: integer
  SendReminderPost:
    type: object
    properties:
      text:
        type: string
        maxLength: 10000
        description: custom message text, html will be stripped
  MemberPost:
    type: object
    required:
      - email
      - group
    properties:
      group:
        type: string
        pattern: ^/api/v1/group/[-\w]{1,50}/$
      email:
        type: string
        format: email
        maxLength: 75
      do_email:
        type: boolean
        description: use legalesign to send email notification to new user
        default: false
      permission:
        $ref: '#/definitions/PermissionsEnum'
  GroupPatch:
    type: object
    properties:
      public_name:
        type: string
        maxLength: 60
  GroupResponse:
    type: object
    properties:
      created:
        type: string
        format: date-time
      default_email:
        type: string
      default_extraemail:
        type: string
      footer:
        type: string
        description: html of content
      footer_height:
        type: integer
      header:
        type: string
      is_active:
        type: boolean
      members:
        type: array
        description: list of members uris
        items:
          type: string
          format: uri
      modified:
        type: string
        format: date-time
      name:
        type: string
      pagesize:
        type: integer
        format: int32
      public_name:
        type: string
      resource_uri:
        type: string
        format: uri
      slug:
        type: string
      user:
        type: string
      xframe_allow:
        type: boolean
      xframe_allow_pdf_edit:
        type: boolean
    example:
      created: 2020-05-20T:15:10
      default_email: None
      default_extraemail: None
      footer: None
      footer_height: None
      header: None
      is_active: true
      members:
        - >-
          /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/, 
          /api/v1/user/u1u1u1u1-u1u1-u1u1-u1u1-u1u1u1u1u1u1/
      modified: 2020-05-20T:15:10
      name: my group
      pagesize: 1
      public_name: global exports
      resource_uri: /api/v1/group/my-group/
      slug: my-group
      user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
      xframe_allow: false
      xframe_allow_pdf_edit: false
  GroupPost:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        minLength: 4
        maxLength: 60
      xframe_allow:
        type: boolean
        description: Set to true if you want to embed your signing page.
        default: false
