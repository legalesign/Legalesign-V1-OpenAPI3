securityDefinitions:
  api_key:
    type: apiKey
    in: header
    name: Authorization
paths:
  /attachment/:
    get:
      tags:
        - attachment
      summary: Get attachments
      description: List attachments in your groups
      operationId: GetAttachments
      parameters:
        - name: group
          in: query
          description: Filter by a specific group
          required: false
          type: string
          x-example: my-group
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          type: integer
          default: 20
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          type: integer
      responses:
        '200':
          description: successful operation, list of attachment objects
          schema:
            $ref: '#/definitions/AttachmentListResponse'
        '400':
          description: Invalid status value
      produces:
        - application/json
    post:
      tags:
        - attachment
      summary: Upload PDF attachment
      operationId: PostAttachment
      parameters:
        - name: body
          in: body
          description: Upload a pdf to be an email attachment
          required: true
          schema:
            $ref: '#/definitions/AttachmentPost'
      responses:
        '201':
          description: Success. Attachment URI will be in Location header.
        '400':
          description: Bad Request, read response for error information
          schema:
            type: object
            properties:
              text:
                type: string
          examples:
            application/json:
              text: Use simple ascii letters and numbers for filename
        '401':
          description: Unauthorized
        '429':
          description: Throttled
        '500':
          description: Usually unparseable JSON
      consumes:
        - application/json
      produces:
        - application/json
      description: Upload a static attachment to attach to emails that go to recipients
  /attachment/{attachId}/:
    parameters:
      - name: attachId
        in: path
        description: attachment id
        required: true
        type: string
        format: uuid
    get:
      parameters:
        - name: attachId
          in: path
          description: attachment id
          required: true
          type: string
          format: uuid
      tags:
        - attachment
      summary: Get attachment
      operationId: GetAttachment
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/AttachmentResponse'
      produces:
        - application/json
      description: Get an attachment
    delete:
      parameters:
        - name: attachId
          in: path
          description: attachment id
          required: true
          type: string
          format: uuid
      tags:
        - attachment
      summary: Delete attachment
      operationId: DeleteAttachment
      responses:
        '204':
          description: successful operation
      description: Delete an attachment
  /document/:
    get:
      tags:
        - document
      summary: Get signing documents
      description: >-
        List (unarchived) signing documents. Use /status/ if you need high-level
        information.
      operationId: GetDocuments
      parameters:
        - name: group
          in: query
          description: Filter by a specific group, required.
          required: true
          type: string
        - name: archived
          in: query
          description: >-
            Filter on archived status, default is unarchived, use value all in
            this parameter to query all documents
          required: false
          type: string
        - name: email
          in: query
          description: Filter by signer email
          required: false
          type: string
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          type: integer
          default: 20
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          type: integer
        - name: status
          in: query
          description: Filter on document status
          required: false
          type: integer
        - name: nosigners
          in: query
          description: Add value '1' to remove signers information for a faster query
          required: false
          type: string
        - name: created_gt
          in: query
          description: Filter for those documents created after a certain time
          required: false
          type: string
          format: date-time
        - name: modified_gt
          in: query
          description: Filter for those documents modified after a certain time
          required: false
          type: string
          format: date-time
      responses:
        '200':
          description: successful operation, list of document objects
          schema:
            $ref: '#/definitions/DocumentListResponse'
        '400':
          description: Invalid status value
      produces:
        - application/json
    post:
      tags:
        - document
      summary: Create signing document
      operationId: PostDocument
      parameters:
        - name: body
          in: body
          description: Send a document to be signed
          required: true
          schema:
            $ref: '#/definitions/DocumentPost'
      responses:
        '201':
          description: >-
            Success. Document URI will be in Location header. If
            return_signer_links was set to true, the body will contain a JSON
            dict containing the signing links.
          headers:
            Location:
              description: new document resource uri
              type: string
              format: uri
          schema:
            type: object
            properties:
              signer_1:
                type: string
          examples:
            application/json:
              signer_1: https://app1.legalesign.com/esign/...
        '400':
          description: Bad Request, read response for error information
          examples:
            application/json:
              document:
                name:
                  - This field is required.
        '401':
          description: Unauthorized
        '429':
          description: Throttled
        '500':
          description: Usually unparseable JSON, or mis-referenced object
      consumes:
        - application/json
      produces:
        - application/json
      description: Send a document for signature or approval
  /document/preview/:
    post:
      tags:
        - document
      summary: Preview text document signing page
      description: >-
        Returns a redirect response (302) with link in the Location header to a
        one-use temporary URL you can redirect to, to see a preview of the
        signing page. Follow the redirect immediately since it expires after a
        few seconds.
      operationId: PreviewDocumentSigning
      parameters:
        - name: body
          in: body
          description: Preview signing page for HTML document
          required: true
          schema:
            $ref: '#/definitions/HTMLSigningPreviewPost'
      responses:
        '302':
          description: >-
            Short-lived link (a few seconds) to signing page preview returned in
            Location header
          headers:
            location:
              description: contains link to preview page
              type: string
      consumes:
        - application/json
  /document/{docId}/:
    get:
      parameters:
        - name: docId
          in: path
          description: document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Get document
      operationId: GetDocument
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/DocumentResponseDetail'
      produces:
        - application/json
      description: Return a specific document
    delete:
      tags:
        - document
      summary: Void/archive signing document
      description: >-
        Delete does not remove permanently but sets it with status 40 (removed) 
        and archives it.
      operationId: ArchiveDocument
      parameters:
        - name: docId
          in: path
          description: document id
          required: true
          type: string
          format: uuid
        - name: email
          in: query
          description: >-
            If set to true or 1 the recipients are notified the document is
            voided.
          required: false
          type: string
      responses:
        '204':
          description: successful operation
  /document/{docId}/fields/:
    get:
      parameters:
        - name: docId
          in: path
          description: document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Get document fields
      operationId: GetDocumentFields
      responses:
        '200':
          description: operation successful
          schema:
            type: array
            items:
              type: object
              properties:
                element_type:
                  type: string
                  enum:
                    - signature
                    - initials
                    - admin
                    - text
                fieldorder:
                  type: integer
                  x-nullable: true
                label:
                  type: string
                label_extra:
                  type: string
                  x-nullable: true
                signer:
                  type: integer
                state:
                  type: boolean
                  description: if saved by signer
                validation:
                  $ref: '#/definitions/PdfFieldValidationEnum'
                value:
                  type: string
      produces:
        - application/json
      description: Return all the sender fields associated with the document
  /document/{docId}/auditlog/:
    get:
      parameters:
        - name: docId
          in: path
          description: document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Download pdf of audit log
      operationId: AuditLog
      responses:
        '200':
          description: A PDF file
          schema:
            type: file
      produces:
        - application/pdf
      description: PDF of only the document audit log
  /document/{docId}/delete/:
    delete:
      parameters:
        - name: docId
          in: path
          description: document id
          required: true
          type: string
          format: uuid
      tags:
        - document
      summary: Permanently delete signing document
      description: >-
        Permanently deletes data and files. You must enable group automated
        deletion. We recommend archiveDocument.
      operationId: DeleteDocument
      responses:
        '200':
          description: >-
            Something went wrong, probably you need to allow automated
            deletions.
        '204':
          description: Successful operation
