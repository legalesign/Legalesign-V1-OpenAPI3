swagger: '2.0'
info:
  description: >-
    Legalesign powers eSignature and form workflows. This connector contains the
    endpoints for the Legalesign REST interface and Webhooks.
  version: 1.0.0
  title: Legalesign
  termsOfService: https://legalesign.com/opn/terms/
  contact:
    email: sales@legalesign.com
    name: API support
    url: https://legalesign.com/contact/
consumes:
  - application/json
produces:
  - application/json
x-ms-connector-metadata:
  categories:
    - eSignature
  visibility: important
host: eu-api.legalesign.com
basePath: /api/v1
schemes:
  - https
tags:
  - name: attachment
    description: Static email attachments
  - name: document
    description: Signing documents
  - name: recipient
    description: Document signers, approvers or witnesses
  - name: templatepdf
    description: Uploaded files for signing
  - name: group
    description: Groups (aka teams) contain everything
  - name: user
    description: Users are email-linked accounts
  - name: trigger
    description: Event notifications/webhooks
    externalDocs:
      description: Information about webhooks
      url: https://apidocs.legalesign.com/docs/webhooks
  - name: member
    description: Users within a group
externalDocs:
  description: Find out more about Legalesign
  url: https://apidocs.legalesign.com/
security:
  - api_key: []
definitions:
  PermissionsEnum:
    type: integer
    description: Permission options
    x-enum-varnames:
      - permissionAdmin
      - permissionTeamCreateSend
      - permissionTeamSend
      - permissionSoloSend
      - permissionSoloCreateSend
      - permissionReadOnly
    x-enum-descriptions:
      - Administrator
      - Team visible create and send
      - Team visible send only
      - Team not visible send only
      - Team not visible create and send
      - Team visible read only
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
  WebhookEventFilterEnum:
    type: string
    description: Event filters
    enum:
      - ''
      - document.*
      - document.created
      - document.rejected
      - document.finalPdfCreated
      - recipient.*
      - recipient.completed
      - recipient.rejected
      - recipient.emailOpened
      - recipient.visiting
      - recipient.bounced
  CallbackDeletePost:
    type: object
    description: Delete a webhook
    required:
      - url
    properties:
      url:
        type: string
        pattern: ^(http|https)://
        description: URL to remove, it must match any registered callback exactly
      eventFilter:
        $ref: '#/definitions/WebhookEventFilterEnum'
      group:
        description: If a group filter is applied refer to it with slug or resource_uri
        type: integer
  ListMeta:
    type: object
    description: Meta information about listing
    properties:
      limit:
        type: integer
        format: int32
        description: Maximum length of these objects
      next:
        type: string
        x-nullable: true
        description: URL for next set of objects
      offset:
        type: integer
        format: int32
        description: Number of items from the start of the resultset
      previous:
        type: string
        x-nullable: true
        description: URL for previous set of objects
      total_count:
        type: integer
        format: int32
        description: Total number of objects
  GroupListResponse:
    type: object
    description: Groups listing
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        items:
          type: object
          properties:
            created:
              type: string
              format: date-time
              description: Created
            is_active:
              type: boolean
              description: Active
            modified:
              type: string
              format: date-time
              description: Modified
            name:
              type: string
              description: Name
            public_name:
              type: string
              description: Public name
            resource_uri:
              type: string
              description: URI
            slug:
              type: string
              description: Unique name
            user:
              type: string
              description: Creator URI
            xframe_allow:
              type: boolean
              description: Allow embed signing
            xframe_allow_pdf_edit:
              type: boolean
              description: Allow embed edit
        example:
          created: 2020-05-20T:15:10
          is_active: true
          modified: 2020-05-20T:15:10
          name: my group
          public_name: global exports
          resource_uri: /api/v1/group/my-group/
          slug: my-group
          user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
          xframe_allow: false
          xframe_allow_pdf_edit: false
  GroupPost:
    type: object
    description: Create a group input
    required:
      - name
    properties:
      name:
        type: string
        minLength: 4
        maxLength: 60
        description: Group name
      xframe_allow:
        type: boolean
        description: Set to true if you want to embed your signing page.
        default: false
  GroupResponse:
    type: object
    properties:
      created:
        type: string
        format: date-time
        description: Created
      default_email:
        type: string
        description: Default email
      default_extraemail:
        type: string
        description: Default extra email
      footer:
        type: string
        description: Html of text footer
      footer_height:
        type: integer
        description: Footer height
      header:
        type: string
        description: Html of text header
      is_active:
        type: boolean
        description: Active
      members:
        type: array
        description: List of members uris
        items:
          type: string
          description: Members uri
      modified:
        type: string
        format: date-time
        description: Modified
      name:
        type: string
        description: Name
      pagesize:
        type: integer
        format: int32
        description: Page-size
      public_name:
        type: string
        description: Public name
      resource_uri:
        type: string
        description: Resource URI
      slug:
        type: string
        description: Unique name
      user:
        type: string
        description: Creator URI
      xframe_allow:
        type: boolean
        description: Allow embed signing
      xframe_allow_pdf_edit:
        type: boolean
        description: Allow embed edit
    example:
      created: 2020-05-20T:15:10
      default_email: None
      default_extraemail: None
      footer: None
      footer_height: None
      header: None
      is_active: true
      members:
        - >-
          /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/, 
          /api/v1/user/u1u1u1u1-u1u1-u1u1-u1u1-u1u1u1u1u1u1/
      modified: 2020-05-20T:15:10
      name: my group
      pagesize: 1
      public_name: global exports
      resource_uri: /api/v1/group/my-group/
      slug: my-group
      user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
      xframe_allow: false
      xframe_allow_pdf_edit: false
  TemplatePdfListResponse:
    type: object
    description: Template listings
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        items:
          $ref: '#/definitions/TemplatePdfResponse'
  TemplatePdfResponse:
    type: object
    description: Template details
    properties:
      created:
        type: string
        format: date-time
        description: Created
      group:
        type: string
        description: Group URI
      modified:
        type: string
        format: date-time
        description: Modified
      parties:
        type: string
        description: JSON stringified array of document parties
      page_count:
        type: integer
        description: Page count
      resource_uri:
        type: string
        description: Resource URI
      signer_count:
        type: integer
        description: Signer count
      title:
        type: string
        description: Title
      user:
        type: string
        description: Resource URI of creator
      uuid:
        type: string
        description: Id
      valid:
        type: boolean
        description: Is able to be sent (if fields do not validate)
    example:
      created: 2020-05-20T:15:10
      group: /api/v1/group/my-group/
      modified: 2020-05-20T:15:10
      page_count: 10
      parties: '["Signer", "Witness", "Approvers"]'
      resource_uri: api/v1/templatepdf/p0p0p0p0-p0p0-p0p0-p0p0-p0p0p0p0p0p0/
      title: Template Supplier Agreement
      user: /api/v1/user/34034334ab34334333rh33434334f9/
      uuid: p0p0p0p0-p0p0-p0p0-p0p0-p0p0p0p0p0p0
      valid: true
  TemplatePdfFieldPost:
    type: object
    description: Input for fields
    required:
      - group
      - pdf_file
    properties:
      archive_upon_send:
        type: boolean
        description: Archive PDF when sent
      group:
        type: string
        pattern: ^/api/v1/group/[-\w]{1,50}/$
        description: Resource URI for group
      pdf_file:
        type: string
        format: byte
        description: Base64 encoded PDF file data
      process_tags:
        type: boolean
        description: Process any file tags
      title:
        type: string
        maxLength: 120
        description: Title
      user:
        type: string
        description: Assign to group member if not api user
  DocumentListResponse:
    type: object
    description: Document listings
    properties:
      meta:
        $ref: '#/definitions/ListMeta'
      objects:
        type: array
        items:
          type: object
          description: Document items
          properties:
            archived:
              type: boolean
              description: Archived
            auto_archive:
              type: boolean
              description: Archive after sending
            cc_emails:
              type: string
              description: Comma-delimited list emails to cc upon completion
            created:
              type: string
              format: date-time
              description: Created
            do_email:
              type: boolean
              description: Use Legalesign emails
            download_final:
              type: boolean
              description: Is ready to download after completion
            group:
              type: string
              pattern: ^/api/v1/group/[-\w]{1,50}/$
              description: Resource URI of group
            modified:
              type: string
              format: date-time
              description: Modified
            name:
              type: string
              description: Document name
            pdftext:
              type: string
              description: Sender field values
            redirect:
              type: string
              description: URL to redirect recipient after signing
            resource_uri:
              type: string
              description: Resource URI
            return_signer_links:
              type: boolean
              description: Add recipient links to response
            signers:
              type: array
              description: Nested arrays with signer details
              items:
                type: array
                items: {}
                description: >-
                  Always contains [signer URI, first name, last name, email, sms
                  number, has_fields, status, signer order (0-indexed)]
            signers_in_order:
              type: integer
              format: int32
              enum:
                - 0
                - 1
              minLength: 1
              description: Email recipients simulataneously or sequentially
            status:
              $ref: '#/definitions/DocumentStatusEnum'
            tag:
              type: string
              pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
              description: Tag document
            tag1:
              type: string
              pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
              description: Tag document
            tag2:
              type: string
              pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
              description: Tag document
            template:
              type: string
              pattern: ^/api/v1/template/[-\w]{1,60}/$
              description: Template resource uri if used
              x-nullable: true
            templatepdf:
              type: string
              pattern: ^/api/v1/templatepdf/[-\w]{1,60}/$
              x-nullable: true
              description: PDF template resource uri
            text:
              type: string
              x-nullable: true
              description: Text for signing
            user:
              type: string
              pattern: ^/api/v1/user/[-\w]{1,60}/$
              description: Creator URI
            uuid:
              type: string
              format: uuid
              description: Identifier
        example:
          - archived: false
            auto_archive: true
            cc_emails: None
            created: 2020-05-20T:15:10
            do_email: false
            download_final: false
            group: /api/v1/group/my-group/
            modified: 2020-05-20T:15:10
            name: test cs_agreement
            pdftext: None
            redirect: https://example.com/redirect-receive/
            resource_uri: /api/v1/document/d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0/
            signers:
              - >-
                /api/v1/signers/s0s0s0s0-s0s0-s0s0-s0s0-s0s0s0s0s0s0/, Joe,
                Biggins, joe.biggins@widgets.com, '', true, 20, 0
              - >-
                /api/v1/signers/s1s1s1s1-s1s1-s1s1-s1s1-s1s1s1s1s1s1/, Betty,
                MacLean, betty.maclean@widgets.comma, '', true, 10, 1
            signer_in_order: true
            status: 10
            tag: contract2020myref
            tag1: my_other_ref
            tag2: andFinalRef
            template: None
            templatepdf: /api/v1/templatepdf/p0p0p0p0-p0p0-p0p0-p0p0-p0p0p0p0p0p0/
            text: ''
            user: /api/v1/user/u0u0u0u0-u0u0-u0u0-u0u0-u0u0u0u0u0u0/
            uuid: d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0
  DocumentStatusEnum:
    type: integer
    description: |
      Document status options:
        * 10 - Initial state, check signer status for sent/unsent 
        * 20 - Fields completed 
        * 30 - Signed 
        * 40 - Removed (before signing) 
        * 50 - Rejected
    x-enum-varnames:
      - docCreated
      - docFieldsComplete
      - docSigned
      - docRemoved
      - docRejected
    x-enum-descriptions:
      - Created
      - Fields completed
      - Signed
      - Removed
      - Rejected
    enum:
      - 10
      - 20
      - 30
      - 40
      - 50
  DocumentPost:
    type: object
    required:
      - group
      - name
      - signers
      - templatepdf
    description: >-
      Send a document to be signed. Recommend settings -  do_email, auto_archive
      and pdftext
    properties:
      group:
        type: string
        pattern: ^/api/v1/group/[-\w]{1,50}/$
        description: Group URI
      name:
        type: string
        minLength: 1
        maxLength: 60
        description: Name
      templatepdf:
        type: string
        pattern: ^/api/v1/templatepdf/[-\w]{1,60}/$
        description: >-
          Resource URI of templatepdf. This API call must contain either one of
          the attributes text, templatepdf, template.
      signers:
        type: array
        items:
          $ref: '#/definitions/DocumentSignerPost'
      signature_type:
        type: integer
        description: >-
          Use 4 to get your executed PDF Certified. Recommended. Defaults to 1
          (uses a sha256 hash for document integrity).
        default: 1
      append_pdf:
        type: boolean
        description: >-
          Append Legalesign validation info to final PDF. If not included uses
          the group default.
        default: false
      auto_archive:
        type: boolean
        description: Send to archive soon after signing. Keeps web app clutter free
        default: true
      do_email:
        type: boolean
        description: >-
          Use Legalesign email to send notification emails. If false suppresses
          all emails.
        default: false
      cc_emails:
        type: string
        description: >-
          Comma delimited string of email addresses that are notified of signing
          or rejection.
      convert_sender_to_signer:
        type: boolean
        description: >-
          If any sender fields are left blank, convert them to fields for the
          first recipient.
      pdf_password:
        type: string
        pattern: ^[-\w ]{0,150}$
        description: >-
          Set a password. Must be ascii encode-able, you must also set
          signature_type to 4 and choose a pdf_password_type.
      pdf_password_type:
        type: integer
        x-enum-varnames:
          - passtype1
          - passtype2
        enum:
          - 1
          - 2
        description: >-
          1 to store password, 2 for to delete from our records upon final
          signing.
      pdftext:
        type: object
        description: >-
          Assign values to PDF sender fields, use the template's field label or
          its uuid as object keys. See templatepdf/:id/fields/ and filter for
          element_type="admin", to get relevant fields with their label or uuid.
          See also strict_fields. 
        additionalProperties:
          type: string
      redirect:
        type: string
        maxLength: 250
        pattern: ^https://
        description: >-
          URL to send the signer to after signing (instead of download page). 
          Your URL will include query parameters with ID and state information
          as follows:
          YOUR-URL?signer=[signer_uid]&doc=[doc_id]&group=[group_id]&signer_state=[signer_status]&doc_state=[doc_status]
      reminders:
        type: string
        pattern: ^(default|)$
        description: >-
          Put 'default' if you wish to use the default reminder schedule in the
          group (go to web app to set default schedule)
      return_signer_links:
        type: boolean
        description: Return document links for signers in the response BODY.
      signers_in_order:
        type: boolean
        description: >-
          Notify signers in their order sequence. If false all are notified
          simulataneously.
      signertext:
        type: object
        description: >-
          Add custom placeholders to signer fields. Use field labels or uuid as
          keys in the object (as for pdftext). See templatepdf/:id/fields/ and
          filter for element_type = "text" to get relevant fields with their
          labels or uuid.
        additionalProperties:
          type: string
      strict_fields:
        type: boolean
        description: >-
          pdftext fails silently for invalid field value, set to true to return
          an error
      tag:
        type: string
        pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
        maxLength: 250
        description: Tag
      tag1:
        type: string
        pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
        maxLength: 250
        description: Tag
      tag2:
        type: string
        pattern: ^[-\w\[\]\:\;\/\.\, _]{0,250}$
        maxLength: 250
        description: Tag
      user:
        type: string
        description: Assign document another user in the group.
  DocumentSignerPost:
    type: object
    description: Recipient details
    required:
      - email
      - firstname
      - lastname
    properties:
      email:
        type: string
        maxLength: 75
        format: email
        description: Email
      firstname:
        type: string
        maxLength: 60
        pattern: ^[-\w' ]{1,60}
        description: First name
      lastname:
        type: string
        maxLength: 60
        pattern: ^[-\w' ]{1,60}
        description: Last name
      attachments:
        type: array
        description: List of attachment resource URIs
        items:
          type: string
          pattern: ^/api/v1/attachment/[-\w]{1,60}/$
      decide_later:
        type: boolean
        description: >-
          Add this you want the previous signer or approver to decide who the
          next person should be.  Commonly used for witnesses (see \"role\"). If
          you use this leave all other attributes blank. First signer cannot use
          this attribute.
      expires:
        type: string
        format: date-time
        description: ISO8601 formed datetime, set to TZ of sender or timezone if used
        x-nullable: true
      message:
        type: string
        description: >-
          Your personal message for the party, entered in the centre of the
          group email template. Use the name of a saved email template preceeded
          by a hash symbol to use that template.  If there is more than one
          template of the same name it will select the one last modified.
      reviewers:
        type: array
        items:
          $ref: '#/definitions/ReviewersPost'
      sms:
        type: string
        description: >-
          Use international format number to add SMS verification. Required if a
          witness or a witnessed signer.
      subject:
        type: string
        maxLength: 150
        description: Subject line for outbound email
      timezone:
        type: string
        description: >-
          TZ of the signer, must be valid TZ as per timezoneenum (see User for
          timezoneenum details).  If blank uses tz of the sender.
  ReviewersPost:
    type: object
    description: >-
      Create a reviewer. A reviewer is linked to a signer and  receives emailed
      copies of draft and signed documents. N.B. they only receive them if their
      associated signer does. Therefore make sure your admin/experience settings
      are set to attach PDFs to your signer emails. You can set to include the
      signing link to a reviewer, and thereby hit the use case to send a
      document to a group of people where the first who signs, signs.
    required:
      - email
    properties:
      firstname:
        type: string
        maxLength: 60
        description: First name
      lastname:
        type: string
        maxLength: 60
        description: Last name
      email:
        type: string
        format: email
        description: Email
      include_link:
        type: boolean
        default: false
        description: Include a link to the signing pages enabling a reviewer to sign
  SignerResponse:
    type: object
    description: Recipient details
    properties:
      document:
        type: string
        description: Document
      email:
        type: string
        description: Recipient email
      first_name:
        type: string
        description: Recipient first name
      last_name:
        type: string
        description: Recipient last name
      has_fields:
        type: boolean
        description: Recipient has fields
      order:
        type: integer
        format: int32
        description: Recipient order
      resource_uri:
        type: string
        description: Resource URI for recipient
      status:
        $ref: '#/definitions/SignerStatusEnum'
    example:
      document: /api/v1/document/d0d0d0d0-d0fd0-d0d0-d0d0-d0d0d0d0d0d0/
      email: joe.biggins@widgets.com
      first_name: Joe
      has_fields: true
      last_name: Biggins
      order: 0
      resource_uri: /api/v1/signers/s0s0s0s0-s0s0-s0s0-s0s0-s0s0s0s0s0s0/
      status: 20
  SignerStatusEnum:
    type: integer
    description: |
      Signer status options:
       * 4 - unsent
       * 5 - scheduled to be sent
       * 10 - sent
       * 15 - email opened
       * 20 - visited
       * 30 - fields complete 
       * 35 - fields complete ex signature
       * 39 - waiting for witness to complete
       * 40 - signed 
       * 50 - downloaded 
       * 60 - rejected
    x-enum-varnames:
      - N4
      - N5
      - N10
      - N15
      - N20
      - N30
      - N35
      - N39
      - N40
      - N50
      - N60
    x-enum-descriptions:
      - Unsent
      - Schedule to send
      - Sent
      - Email opened
      - Visited
      - Fields completed
      - Fields complete except signature
      - Witness to sign
      - Signed
      - Downloaded
      - Rejected
    enum:
      - 4
      - 5
      - 10
      - 15
      - 20
      - 30
      - 35
      - 39
      - 40
      - 50
      - 60
  SendReminderPost:
    type: object
    description: Send a remidner
    properties:
      text:
        type: string
        maxLength: 10000
        description: Custom message text
  SignerResetResponse:
    type: object
    description: Signer reset
    required:
      - email
    properties:
      email:
        type: string
        description: Email of signer to revert to.
      notify:
        type: boolean
        description: Email notify current signer access is being withdrawn
  DocumentResponseDetail:
    type: object
    description: Document detail
    properties:
      archived:
        type: boolean
        description: Is archived
      auto_archive:
        type: boolean
        description: Send document archive after signing.
        default: true
      cc_emails:
        type: string
        description: Who will be cc'd  with sender on email notification when signed
      created:
        type: string
        format: date-time
        description: Created
      do_email:
        type: boolean
        description: Use Legalesign emails
      download_final:
        type: boolean
        description: Final PDF is available to download
      footer:
        type: string
        description: HTML docs - text for footer if used
      footer_height:
        type: integer
        description: HTMl docs - px height of footer if used
      group:
        type: string
        description: Resource URI of group
      has_fields:
        type: boolean
        description: Document has fields
      hash_value:
        type: string
        description: >-
          SHA256 checksum of final doc, use this to validate your final PDF
          download
      header:
        type: string
        description: HTML docs - text for header if used
      header_height:
        type: integer
        description: HTMl docs - px height of header if used
      modified:
        type: string
        format: date-time
        description: Modified
      name:
        type: string
        description: Document name
      pdf_password:
        type: string
        description: PDF password
      pdf_password_type:
