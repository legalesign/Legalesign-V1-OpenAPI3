        permission:
          type: string
          description: >-
            set user permissions * 1 - admin * 2 - create and send docs, team
            user * 3 - readonly, team user * 4 - send only, team user * 5 - send
            only, individual user * 6 - create and send docs, invidual user
          enum:
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
            - '6'
