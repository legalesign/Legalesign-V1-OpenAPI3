openapi: 3.0.0
info:
  description: >
    Legalesign.com is an electronic signature software. This is the
    documentation for its REST API. 


    Start by creating a trial account at
    https://app1.legalesign.com/auth/intro/. Upon account activation, select the
    API development option and get an API key. You will be in sandbox mode that
    will limit you to 5 signers. Add them on
    https://app1.legalesign.com/acc/settings/#api  .


    For any queries contact us at support@legalesign.com.
  version: "1.0.0"
  title: Legalesign API
  termsOfService: 'https://legalesign.com/opn/terms/'
  contact:
    email: support@legalesign.com
    name: API support
    url: https://legalesign.com/contact/
externalDocs:
  description: Find out more about Legalesign
  url: 'https://legalesign.com/'
servers:
  - url: 'https://eu-api.legalesign.com/api/v1'
security:
  - apikeyAuth: [] 
tags:
  - name: attachment
    description: Static email attachments
  - name: document
    description: Signing documents
  - name: signer
    description: Document signers
  - name: templatetext
    description: Text/html based templates
    externalDocs:
      description: Information about html/text templates
      url: >-
        https://legalesign.com/articles/esignature-api/using-htmltext-in-the-api/
  - name: templatepdf
    description: PDF based templates
  - name: group
    description: Groups (aka teams) contain everything
  - name: member
    description: A member is a user assigned to a group
  - name: user
    description: A user provides login access
  - name: webhook
    description: Event notifications/webhooks
    externalDocs:
      description: Information about callbacks
      url: 'https://legalesign.com/articles/esignature-api/callbacks-on-the-api-v1/'
paths:
  /attachment/:
    get:
      tags:
        - attachment
      summary: Get attachments
      description: List attachments in your groups
      operationId: getAttachments
      parameters:
        - name: group
          in: query
          description: Filter by a specific group
          required: false
          schema:
            type: string
            example: my-group
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            default: 20
            type: integer
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: 'successful operation, list of attachment objects'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentListResponse'
        '400':
          description: Invalid status value
    post:
      tags:
        - attachment
      summary: Upload attachment (PDF)
      operationId: postAttachment
      responses:
        '201':
          description: Success. Attachment URI will be in Location header.
        '400':
          description: 'Bad Request, read response for error information'
          content:
            example error report:
              examples:
                response:
                  value:
                    document:
                      name: Filename must be not more than 250 characters
        '401':
          description: Unauthorized
        '429':
          description: Throttled
        '500':
          description: Usually unparseable JSON
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachmentPost'
        description: Upload a pdf to be an email attachment
        required: true
  '/attachment/{attachmentId}':
    parameters:
      - name: attachmentId
        in: path
        description: attachment id
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get attachment
      operationId: getAttachment
      tags:
        - attachment
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentResponse'
    delete:
      summary: Delete attachment
      operationId: deleteAttachment
      tags:
        - attachment
      responses:
        '204':
          description: successful operation
  /document:
    get:
      tags:
        - document
      summary: Get signing documents
      description: List (unarchived) signing documents. Use /status/ if you need high-level information.
      operationId: getDocuments
      parameters:
        - name: archived
          in: query
          description: 'Filter on archived status, default is false'
          required: false
          schema:
            type: string
            default: false
        - name: email
          in: query
          description: Filter by signer email
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            default: 20
            type: integer
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
        - name: group
          in: query
          description: Filter by a specific group
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter on document status
          required: false
          schema:
            type: integer
        - name: nosigners
          in: query
          description: Add value '1' to remove signers information for a faster query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 'successful operation, list of document objects'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
        '400':
          description: Invalid status value
    post:
      tags:
        - document
      summary: Create signing document
      operationId: postDocument
      responses:
        '201':
          description: >-
            Success. Document URI will be in Location header. If
            return_signer_links was set to true, the body will contain a JSON dict containing the signing links.
          headers:
            Location:
              description: new document resource uri
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                type: object
                properties:
                  signer_1:
                    type: string
                    example: https://app1.legalesign.com/esign/...
        '400':
          description: 'Bad Request, read response for error information'
          content:
            example error report:
              examples:
                response:
                  value:
                    document:
                      name:
                        - This field is required.
        '401':
          description: Unauthorized
        '429':
          description: Throttled
        '500':
          description: 'Usually unparseable JSON, or mis-referenced object'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentPost'
        description: Send a document to be signed
        required: true
  /document/preview:
    post:
      tags:
        - document
      operationId: previewDocumentSigning
      summary: Preview text document signing page
      description: >-
        Returns a redirect response (302) with link in the Location header to a
        one-use temporary URL you can redirect to, to see a preview of the
        signing page. Follow the redirect immediately since it expires after a
        few seconds.
      responses:
        '302':
          description: >-
            Short-lived link (a few seconds) to signing page preview returned in
            Location header
          headers:
            location:
              description: contains link to preview page
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTMLSigningPreviewPost'
        description: Preview signing page for HTML document
        required: true
  '/document/{docId}':
    parameters:
      - name: docId
        in: path
        description: document id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - document
      summary: Get document
      operationId: getDocument
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponseDetail'
    delete:
      tags:
        - document
      summary: Void/archive signing document
      operationId: archiveDocument
      description: >-
        Delete does not remove permanently but sets it with status 40 (removed)  and archives it.
      responses:
        '204':
          description: successful operation
  '/document/{docId}/delete':  
      parameters:
      - name: docId
        in: path
        description: document id
        required: true
        schema:
          type: string
          format: uuid
      delete:
        tags:
           - document
        summary: Permanently delete signing document
        operationId: deleteDocument
        description: >-
         Permanently deletes data and files. You must enable group automated deletion. We recommend archiveDocument.
        responses:
          '204':
            description: Successful operation
          '200':
            description: Something went wrong, probably you need to allow automated deleetions.
  /group:
    get:
      tags:
        - group
      summary: Get groups
      operationId: getGroups
      description: List groups the api user belongs to
      parameters:
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupListResponse'
    post:
      tags:
        - group
      summary: Create group
      operationId: postGroup
      responses:
        '201':
          description: operation successful
          headers:
            location:
              description: resource_uri for new group
              schema:
                type: string
        '400':
          description: groups allowance exceeded
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupPost'
        required: true
  '/group/{groupId}':
    parameters:
      - name: groupId
        in: path
        description: group id
        required: true
        schema:
          type: string
    get:
      tags:
        - group
      summary: Get group
      operationId: getGroup
      parameters:
        - name: groupId
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200': 
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
    patch:
      tags:
        - group
      summary: Update group
      operationId: updateGroup
      responses:
        '202':
          description: operation successful
        '400':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupPatch'
        required: true
  /invited:
    get:
      tags:
        - member
      summary: Get group invitations
      description: Invitations to people to join the group are listed by email
      operationId: getInvites
      parameters:
        - name: group
          in: query
          description: filter list by a given group
          required: false
          schema:
            type: string
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitedListResponse'
  '/invited/{invitedId}':
    delete:
      tags:
        - member
      summary: Delete invitation
      operationId: deleteInvite
      parameters:
        - name: invitedId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: operation successful
  /member:
    get:
      tags:
        - member
      summary: Get group members
      description: List members of groups, one user may be in one or more groups
      operationId: getMembers
      parameters:
        - name: group
          in: query
          description: filter list by a given group
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberListResponse'
    post:
      tags:
        - member
      summary: Create group member
      operationId: postMember
      description: >-
        If the email is a registered user then access to group will be immediate,
        otherise an invitation will be created and emailed.
      responses:
        '201':
          description: operation successful
        '400':
          description: 'operation not successful, e.g. person is already a member or not yet joined'
          content:
            application/json:
              example:
                response:
                  value:
                    member:
                      exists: User is already a member of the group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberPost'
        required: true
  '/member/{memberId}':
    parameters:
      - name: memberId
        in: path
        description: member of group id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - member
      summary: Get group member
      operationId: getMember
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberResponse'
    delete:
      tags:
        - member
      summary: remove member from group
      operationId: deleteMember
      responses:
        '204':
          description: operation successful
  /notifications:
    get:
      tags:
        - webhook
      summary: Get event notifications
      description: Callbacks sent to URL of your choice
      operationId: getWebhooks
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    active:
                      type: boolean
                      example: true
                    notify_when:
                      description: 1 =  every 6 minutes, 2 =  upon signing
                      type: integer
                      x-enum-varnames:: ['callback1','callback2']
                      enum: [1,2]
                      example: 1
                    url:
                      type: string
                      example: https://mywebsite.com/callback/
      externalDocs:
        description: Information about callbacks/webhooks
        url: 'https://legalesign.com/articles/esignature-api/callbacks-on-the-api-v1/'
  '/pdf/preview':
    post:
      tags:
        - document
      summary: text/html document as pdf preview
      operationId: postPdfPreview
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentPdfPreview'
        description: Data to generate pdf
        required: true
      responses:
        '200':
          description: A PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
  '/pdf/{docId}':
    get:
      tags:
        - document
      summary: Location to download PDF
      description: Get the PDF for a signing document
      operationId: getDocumentPdf
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '201':
          description: Being de-archived, available in 4 hours
        '302':
          description: Redirect to the download location
          headers:
            location:
              description: A short lived location for download, do not use Legalesign authentication
              schema:
                type: string
  '/signer/{signerId}':
    get:
      tags:
        - signer
      summary: Get signer
      description:  Get status and details of an individual signer
      operationId: getSigner
      parameters:
        - name: signerId
          in: path
          description: ID of signer
          required: true
          schema:
            type: string
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignerResponse'
  '/signer/{signerId}/fields1':
    get:
      tags:
        - signer
      summary: Get signer form fields
      operationId: getSignerFields
      parameters:
        - name: signerId
          in: path
          description: ID of signer
          required: true
          schema:
            type: string
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    label:
                      type: string
                    state:
                      type: boolean
                    fieldorder: 
                      type: integer
                      nullable: true
                    value:
                      type: string
  '/signer/{signerId}/new-link':
    get:
      tags:
        - signer
      summary: Get signer access link
      operationId: getSignerLink
      description: >-
        Returns 1-use link for signer in Location header. 
      parameters:
        - name: signerId
          in: path
          description: ID of signer
          required: true
          schema:
            type: string
      responses:
        '200':
          description: operation sucessful
          headers:
            Location:
              description: Contains new link
              schema:
                type: string
  '/signer/{signerId}/reset':
    post:
      tags:
        - signer
      summary: Reset to earlier signer
      description: Reset to an earlier signer if forwarded
      operationId: postSignerReset
      parameters:
        - name: signerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
        '400':
          description: >-
            error - document either signed, or email is same as existing, or if
            previous email not found. Read response body for error information.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignerResetResponse'
        description: 'Email of the earlier signer, notify current signer by email of event'
        required: true
  '/signer/{signerId}/send-reminder':
    post:
      tags:
        - signer
      summary: Send signer reminder email
      operationId: postSignerReminder
      parameters:
        - name: signerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: operation successful
        '401':
          description: failed to send
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendReminderPost'
        description: Message text
        required: true
  '/signer/{signerId}/rejection':
    get:
      tags:
        - signer
      summary: Get signer rejection reason
      description: Returns reason signer gave for rejecting a document, if given
      operationId: getSignerRejection
      parameters:
        - name: signerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  reason:
                    type: string
  /status:
    get:
      tags:
        - document
      summary: Get signing documents status
      description: Shortened faster query for status of signing documents
      operationId: getStatuses
      parameters:
        - name: filter
          in: query
          description: 'Filter on archived status, default is false'
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusListResponse'
  '/status/{docId}':
    get:
      tags:
        - document
      summary: Get signing document status
      description: Faster short query for a document status
      operationId: getStatus
      parameters:
        - name: docId
          in: path
          description: ID of document
          required: true
          schema:
            type: string
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /subscribe:
    post:
      tags:
        - webhook
      summary: Create webhooks
      operationId: postWebhook
      responses:
        '201':
          description: operation successful
        '400':
          description: bad request
      externalDocs:
        description: Information about webhooks/callbacks
        url: 'https://legalesign.com/articles/esignature-api/callbacks-on-the-api-v1/'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackCreatePost'
        required: true
  /template:
    get:
      tags:
        - templatetext
      summary: Get text templates
      operationId: getTextTemplates
      parameters:
        - name: group
          in: query
          description: can be full resource_uri or only id
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            type: integer
            default: 20
        - name: archive
          in: query
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: list of text templates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateListResponse'
      externalDocs:
        description: Read me about text templates
        url: 'https://legalesign.com/articles/esignature-api/using-htmltext-in-the-api/'
    post:
      tags:
        - templatetext
      summary: Create text template
      description: >-
        Create a new html/text template. This probably isn't the method you are looking for.
        You can use the 'text' attribute in /document/ to create and send your HTML as a signing
        document in one call.
      operationId: postTextTemplate
      responses:
        '201':
          description: operation successful
          headers:
            Location:
              description: resource_uri for new template
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplatePost'
        description: data for template creation
        required: true
        
  /templatepdf:
    get:
      tags:
        - templatepdf
      summary: Get PDF templates
      operationId: getPdfTemplates
      parameters:
        - name: archive
          in: query
          required: false
          schema:
            type: string
            default: false
        - name: group
          in: query
          description: can be full resource_uri or only id
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Length of dataset to return. Use with offset query to iterate
            through results.
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: >-
            Offset from start of dataset. Use with the limit query to iterate
            through dataset.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplatePdfListResponse'
    post:
      tags:
        - templatepdf
      summary: Create PDF template
      description: Upload a PDF document you want to send to be signed
      operationId: postPdfTemplate
      responses:
        '201':
          description: operation successful
          headers:
            location:
              description: resource_uri for new pdf template
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplatePdfFieldPost'
        description: Data for PDF upload
        required: true
  '/templatepdf/{pdfId}':
    parameters:
      - name: pdfId
        in: path
        description: uploaded PDF id
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get PDF template
      operationId: getPdfTemplate
      tags:
        - templatepdf
      responses:
        '200':
          description:  PDF template details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplatePdfResponse'
  '/templatepdf/{pdfId}/fields':
    parameters:
      - name: pdfId
        in: path
        description: uploaded PDF id
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - templatepdf
      summary: Get PDF template fields
      operationId: getPdfTemplateFields
      responses:
        '200':
          description: list of a pdf template fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplatePdfFieldsList'
    post:
      tags:
        - templatepdf
      summary: Create PDF template fields
      description: Replace existing pdf fields with new ones
      operationId: postPdfTemplateFields
      responses:
        '201':
          description: operation successful
      requestBody:
        description: Replace PDF fields on a PDF template.
        required: true
        content:
          application/json:
            schema:
                type: array
                items:
                  $ref: '#/components/schemas/PdfFieldsPost'
